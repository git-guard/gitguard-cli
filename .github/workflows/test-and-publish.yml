name: Test and Publish

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Bump version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.1.2")
          echo "Latest tag: $LATEST_TAG"

          # Extract version without 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Determine version bump type from commit messages
          if git log --format=%B -n 1 | grep -qE "^(feat|feature):"; then
            # Minor version bump for new features
            yarn version --new-version minor --no-git-tag-version
          elif git log --format=%B -n 1 | grep -qE "^(fix|bugfix):"; then
            # Patch version bump for bug fixes
            yarn version --new-version patch --no-git-tag-version
          elif git log --format=%B -n 1 | grep -qE "^BREAKING CHANGE:"; then
            # Major version bump for breaking changes
            yarn version --new-version major --no-git-tag-version
          else
            # Default to patch
            yarn version --new-version patch --no-git-tag-version
          fi

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create Git tag
        run: |
          TAG="v${{ steps.version.outputs.new_version }}"
          # Delete tag if it already exists (locally and remotely)
          git tag -d "$TAG" 2>/dev/null || true
          git push origin ":refs/tags/$TAG" 2>/dev/null || true
          # Create new tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.new_version }}" \
            --title "Release v${{ steps.version.outputs.new_version }}" \
            --notes "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
